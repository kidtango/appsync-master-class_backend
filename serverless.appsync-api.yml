name: appsyncmasterclass
schema: schema.graphql

authentication:
  type: AMAZON_COGNITO_USER_POOLS
  config:
    awsRegion: us-east-1
    defaultAction: ALLOW
    userPoolId: !Ref CognitoUserPool

dataSources:
  usersTable:
    type: AMAZON_DYNAMODB
    config:
      tableName: !Ref UsersTable

  getImageUploadUrlFn:
    type: AWS_LAMBDA
    config:
      functionName: getImageUploadUrl
  
